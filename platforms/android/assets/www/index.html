<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Shh Santa!</title>
    </head>
    <body>
        <div class="app">
          <section id="login" class="screen hidden">
            <div class="flex-container">
              <div class="flex-item-top">
                <div class="centered" id="santaLogo">
                  <img src="img/santa580x480.svg" class="paddingSmall shrinkTo50" alt="">
                </div>
              </div>
              <div class="flex-item-middle">
                <div class="centeredText">
                  &nbsp;
                </div>
              </div>
              <div class="flex-item-middle">
                <div class="centeredText">
                  welcome back, little elf
                </div>
                <fieldset>
                  <input type="email" placeholder="username" class="topBorder">
                  <input type="password" placeholder="password" class="">
                </fieldset>
                <button class="touchable action">Sign in</button>
              </div>
              <div class="flex-item-bottom">
                  <div class="centeredText">
                    ho there, new user
                  </div>
                  <button class="touchable">Create an account</button>
              </div>
            </div>
          </section>
          <section id="signup" class="screen hidden">
            <p>Signup</p>
            <button class="touchable">Add to Wish List</button>
            <button class="touchable action">Create an Event</button>
            <button class="touchable cancel">Cancel</button>
          </section>
          <section id="start" class="screen hidden">
            <button class="touchable">Add to Wish List</button>
            <button class="touchable action">Create an Event</button>
            <button class="touchable cancel">Cancel</button>
          </section>
          <section id="events" class="screen hidden">
            <p>Events</p>
            <button class="touchable">Back</button>
          </section>
          <section id="items" class="screen hidden">
            <p>Wish List</p>
            <button class="touchable">Back</button>
          </section>
        </div>
        <!-- Cordova JS -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Additional libraries -->
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/jquery-2.1.1.min.js"></script>
        <script src="js/lib/hammer.min.js"></script>
        <script src="js/lib/jquery.hammer.js"></script>
        <script src="js/lib/parse-1.3.2.min.js"></script>
        <!-- Add & Configure GSS -->
        <script>
          GSS_CONFIG = {
            worker: "js/lib/gss/dist/worker.js"
          }
        </script>
        <script src="js/lib/gss/dist/gss.js"></script>
        <!-- Custom JS -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          //init Parse SDK
          Parse.initialize("8dbOiuDO7wXfYQ6D0Wk7GhuZRaLPjQOJlvTpligz", "W8Xqx4QxsfW6sNwZSAksDyHp7ycLHfu8CMI7hU7A");
          //init app
          app.init();
        </script>
    </body>
</html>
