<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- WEBFONTS -->
          <!-- Arquitecta -->
          <link rel="stylesheet" type="text/css" href="fonts/arquitecta.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Shh Santa!</title>
    </head>
    <body>
        <div class="app">
          <nav id="top" class="navBar hidden">
            <div class="left">
              <i id="disclosure">
                <img src="img/ico/ico_nav_menu-512.svg">
              </i>
            </div>
            <div class="right">Santa List</div>
          </nav>
          <section id="login" class="screen hidden">
            <div class="flex-container">
              <div class="flex-item-top">
                <div id="startScreenLogo">
                  <img src="img/santa-base-580x480.svg" width="580" height="480" alt="">
                  <div class="layer2">
                    <img src="img/santa-stacheNose-580x480.svg" class="shakeable" width="580" height="480" alt="">
                  </div>
                </div>
              </div>
              <div class="flex-item-middle">
                <div class="centeredText">
                  welcome back, little elf
                </div>
                <form id="frm_Login">
                  <fieldset>
                    <input type="email" placeholder="username" class="topBorder">
                    <input type="password" placeholder="password" class="">
                  </fieldset>
                  <button type="submit" class="touchable action">Sign in</button>
                </form>
              </div>
              <div class="flex-item-bottom">
                <div class="centeredText">
                  &nbsp;
                </div>
                <div class="centeredText">
                  ho there, new user
                </div>
                <button class="touchable">Create an account</button>
              </div>
            </div>
          </section>
          <section id="signup" class="screen hidden">
            <p>Signup</p>
            <button class="touchable">Add to Wish List</button>
            <button class="touchable action">Create an Event</button>
            <button class="touchable cancel">Cancel</button>
          </section>
          <section id="start" class="screen hidden" data-nav="true" data-tabBar="true">
            <ul id="santaList">
              <!-- //SANTA LIST POPULATED HERE// -->
            </ul>
            <button class="touchable">Host an Event</button>
          </section>
          <section id="wishList" class="screen hidden">
            <p>My WishList</p>
            <button class="touchable">Back</button>
          </section>
          <section id="events" class="screen hidden">
            <p>Events</p>
            <button class="touchable">Back</button>
          </section>
          <section id="items" class="screen hidden">
            <p>Wish List</p>
            <button class="touchable">Back</button>
          </section>
          <nav id="tab" class="tabBar hidden">
           <div class="tabItem">
             <i></i>
             <label></label>
           </div>
          </nav>
        </div>
        <!-- Cordova JS -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Additional libraries -->
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/jquery-2.1.1.min.js"></script>
        <script src="js/lib/hammer.min.js"></script>
        <script src="js/lib/jquery.hammer.js"></script>
        <!-- http://barcode-coder.com/en/barcode-jquery-plugin-201.html -->
        <script src="js/lib/jquery-barcode.min.js"></script>
        <script src="js/lib/parse-1.3.2.min.js"></script>
        <script src="js/lib/oridomi.min.js"></script>
        <script src="js/lib/moment.min.js"></script>
        <!-- Add & Configure GSS -->
        <script>
          GSS_CONFIG = {
            worker: "js/lib/gss/dist/worker.js"
          }
        </script>
        <script src="js/lib/gss/dist/gss.js"></script>
        <!-- Custom JS -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          //init Parse SDK
          Parse.initialize("8dbOiuDO7wXfYQ6D0Wk7GhuZRaLPjQOJlvTpligz", "W8Xqx4QxsfW6sNwZSAksDyHp7ycLHfu8CMI7hU7A");
          //init app
          app.init();
        </script>

        <!-- underscore.js DOM templates -->
        <script type="text/template" id="tpl_start_listItem">
          <li class="<% if((isDoneShopping == true) && (isDoneWrapping == true)){print('done ');}%>touchable">
            <!--<i class="bg" style="background-image:url('<%= recipientPicture.m %>');"></i>-->
            <i class="avatar" style="background-image:url('<%= recipientPicture.m %>');"></i>
            <label class="main"><%= recipientDisplayName %></label>
            <label class="sub"><%= eventTitle %></label>
            <label class="count"><%= moment(eventAt).fromNow() %></label>
          </li>
        </script>
    </body>
</html>
